name: Lambda CI/CD

on:
  push:
    branches:
      - main

jobs:
  lambda-ci:
    name: ğŸ§ª Test & ğŸš€ Deploy Lambda
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. Crear entorno virtual e instalar dependencias
      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend/lambdafn
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      # 4. Ejecutar pruebas y cobertura
      - name: âœ… Run tests with coverage
        run: |
          cd backend/lambdafn
          source venv/bin/activate
          PYTHONPATH=. coverage run -m pytest tests
          coverage report -m
          coverage xml

      # 5. Subir reporte de cobertura como artefacto
      - name: ğŸ“Š Upload coverage to GitHub summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/lambdafn/coverage.xml

      # 6. Instalar Serverless Framework manualmente
      - name: â˜ï¸ Install Serverless CLI
        run: npm install -g serverless

      # 7. Validar y desplegar con Serverless
      - name: ğŸš€ Deploy Lambda to AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd backend
          sls print --stage dev
          sls deploy --stage dev

      # 8. Ã‰xito
      - name: âœ… Deployment successful
        if: success()
        run: echo "Lambda deployment successful ğŸ‰"

      # 9. Falla con mensaje
      - name: âš ï¸ Deployment failed
        if: failure()
        run: |
          echo "âŒ Deployment failed. You can rollback manually with:"
          echo "serverless rollback --timestamp <timestamp>"